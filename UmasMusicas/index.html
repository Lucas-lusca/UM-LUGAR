<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umas Musicas</title>

    <link rel="stylesheet" href="/UmasMusicas/css/style.css">

</head>
<body>
    <header>
    
        <div class="title">
            <h1>UMAS MUSICAS</h1>
        </div>

        <nav class="options">
            <button id="back-to-top">Home</button>
            <button id="to-footer">End</button>
        </nav>

        <div class="options add-music">
            <button id="btn-new">new</button>
        </div>
        
    </header>
    
    <section class="for-new-music">
        <h1>ADD new music:</h1>

        <label class="picture" tabindex="0">
            <input type="file" accept="image/*" name="picture_input" id="picture_input">
            <span class="picture_image"></span>
        </label>

        <div class="occupy">
            <Input type="text" placeholder="Name"></Input>
            <Input type="text" placeholder="Description"></Input>
        </div>
        
        <Input type="button" placeholder="Description"></Input>

    </section>
    
    <section id="gallery" class="gallery">
        
        <div class="music">
            <div class="name">
                <h2>Nome</h2>
            </div>
            <div class="content">
                <div class="previl">
                    <img src="/UmasMusicas/img/777tv - Monsune - Nothing in Return (Official Video) [XDN2wbm6zi8 - 882x496 - 1m43s].png" alt="">
                </div> <!-- end previl -->
                
                <div class="about-music">
                    <h4>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio pariatur repudiandae molestias hic. Dolores, ab. Molestiae voluptas autem, nesciunt nisi soluta harum totam optio, nobis vel dicta quis, corporis amet.</h4>
                </div> <!-- end about-music -->
            </div> <!-- end content -->
            <div class="play">
                <audio src="/audio/TinhaQueIr.mp3" controls></audio>
            </div> <!-- end play-->
        </div> <!-- end music-->

        

    </section>
    
    
    <footer>
        <h4>Copyright: Lucas Justi Scariot</h4>
    </footer>

    <script src="/UmasMusicas/js/botton-header.js"></script>
    <script src="/UmasMusicas/js/botton-new.js"></script>
    <script src="/UmasMusicas/js/select-image.js"></script>

</body>
</html>
