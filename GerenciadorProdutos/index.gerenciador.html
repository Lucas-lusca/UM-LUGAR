<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador De Produtos</title>

    <link rel="stylesheet" href="/GerenciadorProdutos/css/style.css">
    <script src="/GerenciadorProdutos/js/script1.js"></script>
</head>

    <body>

        <header>
            <h1>CONTROLE DE PRODUTOS</h1>
        </header>


        <div class="title">
            <span><h3>Gerencie os produtos de sua loja:</h3></span>
        </div>
        
        
        <div class="card">
             
            <div class="lineInput">
                <label>Produto</label>
                <input type='text' id='productName' placeholder="Nome do produto" required="required">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type='number' id='price' placeholder="Preço do produto" required="required">
            </div>

            <button onclick="product.toSave()" id="SaveOrEdit">Salvar</button>
            <button onclick="product.cancel()">Cancelar</button>

        </div>


        <div class="content">
            <table border="1">
                <thead>
                    <th>id</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </thead>

                <tbody id="tbody">      
                    <tr>
                        <td>0</td>
                        <td>Produto Exemplo</td>
                        <td>1.234.567.890</td>

                        <td>
                            <img src="/GerenciadorProdutos/img/add.png" alt="">
                            <img src="/GerenciadorProdutos/img/delete.png" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        
        <footer>
            <h5>Copyright: Lucas Justi Scariot</h5>
        </footer>

    </body>

</html>
